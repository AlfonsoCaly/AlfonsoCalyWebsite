<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galería con Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <div class="tarjeta-enlace-galeria" data-bs-toggle="modal" data-bs-target="#galeriaModal">
        <div class="tarjeta border p-3 text-center shadow-sm" style="cursor: pointer;">
            <img src="img/grafica3.png" alt="Imagen 1" class="img-fluid">
            <div class="tarjeta-texto mt-3">
                <h4>Gráficas</h4>
                <h6>CLICK PARA VER MÁS</h6>
                <span>Creación, transformación y limpieza de base de datos para la creación de gráficas con información confiable. Uso de distintos tipos de gráfico para mejor presentación dependiendo del tipo de información.<br>CLICK Para ver ejemplos</span>
            </div>
        </div>
    </div>


<!-- Modal de Galería -->
<div class="modal fade" id="galeriaModal" tabindex="-1" aria-labelledby="galeriaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="galeriaModalLabel">Ejemplos de Gráficas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Carrusel de Bootstrap -->
                <div id="carouselGaleria" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/grafica1.png" class="d-block w-100" alt="Ejemplo 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/grafica2.png" class="d-block w-100" alt="Ejemplo 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/grafica3.png" class="d-block w-100" alt="Ejemplo 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselGaleria" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselGaleria" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
